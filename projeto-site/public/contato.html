<html lang="en">

    <link rel="stylesheet" href="./CSS/main.css">
    <title>Contato</title>
</head>

<body>
    <!-- MENUUUUUUUUU -->
 
    <!-- parte do formulário -->
    <div class="nav nab">

        <input type="checkbox" id="check">

        <!--<label> representa uma legenda para um item em uma interface de usuário-->
        <label for="check" class="icone">

            <!--Icone fonte-->
            <i class="fa fa-bars" aria-hidden="true"></i>

        </label>

        <label class="pantec">Pantec</label>

        <!--Lista-->
        <ul>
            <!--Itens organizados assim pelo fato de gerar um espaçamento-->
            <li id="opt_home">
                <a href="./index.html" id="txt_home">Início</a>
            </li><li id="opt_about">
                <a href="./index.html#sobre"id="txt_about">Sobre</a>
            </li><li id="opt_service">
                <a href="./index.html#servico"id="txt_service">Serviços</a>
            </li><li class="aqui01"><a href="contato.html">Contato</a></li>
            
        </ul>
    </div>
    <div class="div_mensagem" id="div_mensagem">
        <img src="./Imagem/mensagem.png" class="imagem2">
        <div class="validado">
            Mensagem enviada com sucesso <br>
            (Você será enviado para o menu em <span id="contagem"></span>)
        </div>
    </div><br><br><br><br><br>
    <div id="div_formulario" class="div_formulario">
        <form id="formulario" class="formulario">
            <input type="text" id="nome" placeholder="Nome"> <br>
            <input type="text" id="email" placeholder="E-mail"> <br>
            <input type="text" id="numero" placeholder="Telefone"> <br>
            <textarea name="Mensagem" id="mensagem" placeholder="Mensagem" rows="10" cols="40" wrap="virtual"></textarea> <br>

        </form>
        <button onclick="enviar()" class="enviar">
            <img src="./Imagem/enviar.png" class="imagem">
        </button>
    </div>
    <!-- RODAPÉEEEEE -->

     
    <div id="contato" class="marge-final">
        <div class="conteudo">


            <!--Mapa-->
            <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2860955087513!2d-46.663726685022354!3d-23.55816618468445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59d2a5270055%3A0x3c7ea4f4c7d51fb6!2sRua%20Haddock%20Lobo%2C%20595%20-%20Cerqueira%20C%C3%A9sar%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001414-001!5e0!3m2!1spt-BR!2sbr!4v1598755842826!5m2!1spt-BR!2sbr"
                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

            <!--Icone rede-->

                <i class="fa fa-github-square" aria-hidden="true"></i><br>
                <i class="fa fa-twitter-square" aria-hidden="true"></i><br>
                <i class="fa fa-google-plus-square" aria-hidden="true"></i><br>
                <i class="fa fa-facebook-official" aria-hidden="true"></i> <br>
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </div>

            <!--Dados de contato-->
            <div class="dados-contato">


                <h2>Telefone</h2>
                <p>
                    (11) (11) 4XXX-XXXX<br> (11) 9XXXX-XXXX
                </p>
                <br>

                <h2>Email</h2>

                <p>
                    NOME@GMAIL.COM<br> NOME@BANDTEC.COM
                </p>
                <br>

                <h2>Endereço</h2>
                <p>
                    R. HADDOCK LOBO, 595
                </p>
                <br>

            </div>


        </div>
    </div>
</body>

</html>
<script>

    function enviar() {
        div_mensagem.style.display = "block";

        //Aparece o aviso durante 5 segundos
        setTimeout(function () {
            div_mensagem.style.display = "none";
        }, 5200);

        //Contagem regressiva
        contagem.innerHTML = 5;
        var tempo = 4;
        var contagem_regressiva = setInterval(function () {
            contagem.innerHTML = tempo ;
            tempo -= 1;
        }, 1000);

        //Volta para home
        setInterval(function () {
            window.location.href = 'index.html';
        }, 5000);
    }
</script>
