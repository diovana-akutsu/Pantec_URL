<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Imagem/engrenagem.jpg">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/Estilo_menu_sieg.css">
    <link rel="stylesheet" href="./CSS/Estilo_sieg_perfil.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./JavaScript/Funções-menu-sieg.js"></script>
    
    <title>Perfil-Sieg System</title>
</head>
<body>
    <div class="caixa_menu">
       
            
       <nav class="caixa_nav">
        <i class="fa fa-bars" aria-hidden="true"></i>
           <ul>
               <li><a href="#"><i class="fa fa-user-o" aria-hidden="true"></i> <span  class="local-menu"> Perfil</span></a></li>
               <li><a href="/Estatistica.html"><i class="fa fa-line-chart" aria-hidden="true"></i> <span class="local-menu"> Estatísticas</span> </a></li>
               <li><a href=""><i class="fa fa-history" aria-hidden="true"></i> <span class="local-menu"> Histórico</span></a></li>
               <li><a href=""><i class="fa fa-question-circle" aria-hidden="true"></i> <span class="local-menu"> Suporte</span></a></li>
               <li><a href=""><i class="fa fa-cog" aria-hidden="true"></i> <span class="local-menu"> Configuração</span></a></li>
               <li><a href="Login.html"><i class="fa fa-sign-out" aria-hidden="true"></i> <span class="local-menu"> Sair</span></a></li>
            
           </ul>
       </nav>
    </div>

    <div class="div-logo"><label class="sieg">SIEG SYSTEM</label></div>
    <div id="informa_cliente">
    <div class="conteudo-perfil">
       
        <h2 class="Informa">Informações Gerais:</h2>
        <div  class="Informa dados" >Nome completo:<span id="nome">Nome do usuario</span></div>
        <div  class="Informa dados" >Email:<span>teste@bandtec.com</span></div>
        <div  class="Informa dados" >Telefone:<span>(11) 99999-9999</span></div>

        <h2 class="Informa">Informações de endereço:</h2>
        <div  class="Informa dados" >Logradouro:<span></span></div>
        <div  class="Informa dados" >Número:<span></span></div>
        <div  class="Informa dados" >Bairro:<span></span></div>
        <div  class="Informa dados" >Cep:<span></span></div>
        <div  class="Informa dados" >Cidade:<span></span></div>
        
  
    </div>

    <div class="conteiner-altera">
    <div class="imagem-perfil" >
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </div>
    <button id="btn_editar" onclick="mudar()" class="btn-perfil">Editar perfil</button><br>
    <button onclick="senha()" id="btn_senha" class="btn-perfil">Mudar senha</button>
    <button onclick="salvar()" style="display: none;" id="btn_salvar" onclick="salvar()" class="btn-perfil">Salvar alterações</button>
    </div>

</div>

<div id="altera_senha">

    <div class="conteiner-senha">
        <input id="senha_antiga" class="input-senha" placeholder="Senha atual" type="password">
        <input id="senha_nova"  class="input-senha" placeholder="Nova senha" type="password">
        <input id="confir_senha" class="input-senha" placeholder="Confirme a senha" type="password">
        <span id="men_erro" class="mensagem-erro"></span><br><br> 
        <button onclick="salvar_senha()" class="btn-perfil">Salvar senha</button><br>
        <button onclick="voltar()"  class="btn-perfil">Voltar</button>

    </div>


</div>
</body>
</html>
